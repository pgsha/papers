<html>
<head>
<title>Задание 9.2</title>
<script language='JavaScript'>
function rand(){
now=new Date();
num=(now.getSeconds())%10;
num=num+1;
}
function guessnum(){
guess=prompt('Угадай, какое?');
if(guess==num){
alert('Правильно!');
rand();
}
else{
if(guess>num) alert('Меньше!')
else alert('Больше!');
}
}
</script>
</head>
<body onload="rand()">
<h1>Я загадал число от 1 до 10</h1>

<form>
<input type="button" value="Угадай" onClick="guessnum()">
</form>

</body>
</html>
